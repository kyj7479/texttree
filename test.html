        <link rel="stylesheet" href="test.css">


	    <script language="javascript">
	    function word(){
		    var spanvalue = document.getElementById("click");		
		    spanvalue.innerHTML = "<span class='right' id='hang' title='관련도 : 싹싹하다, 상냥하다 : 관련도 90%' style='CURSOR:hand;'>상냥하다</span> <span class='top' id='happy' title='관련도 : 싹싹하다, 나긋나긋하다 : 관련도 90%' style='CURSOR:hand;'>나긋나긋하다</span>";
		
	    }
	    </script>

	</head>
	<body>
        <div id="body">
            <div id="header">
                <h1>Text Tree (Test)</h1>
            </div>
            <div id="textblock">
                <h3>Text No.1</h3>
                <p>선술집 앞을 지나갈 때, 친구 치삼이가 한잔 걸치고 나오는 게 아닌가. 붙이는 말씨도 연하고 
                <a class="tooltips" id="click" href="javascript:void(0)" title="연관 단어 보기" onclick="word()">싹싹했다.</a>

            </div>
            <div id="textblock">
                <h3>Text No.2</h3>
                <p>그때 그 비슷한 사람들이 많이 드나들었지만 명훈이 유독 그를 잘 기억하는 것은 사람이 
                <a class="tooltips" id="click" href="javascript:void(0)" title="연관 단어 보기" onclick="word()">싹싹하고</a> 
                손재주가 좋은 데다 일이 없을 때는 자주 명훈의 놀이 동무가 되어 준 까닭이었다.	</p>
            </div>

        </div>
</body>
